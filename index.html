<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.jpg);">
    <div class="container">
      <h1>growing plants.</h1>
      <p>unravel the world of plants ordering your first kit</p>
      <a class="btn-primary" href="#">order now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>

    <div class="cards">

      <div class="card">
        <img src="images/adopt.svg" alt="">
        <h4>Adopt</h4>
        <p>Adopt a plant and help it grow.</p>
      </div>

      <div class="card">
        <img src="images/gardening.svg" alt="">
        <h4>Learn gardening</h4>
        <p>Join a gardening course</p>
      </div>

      <div class="card">
        <img src="images/enjoy.svg" alt="">
        <h4>Enjoy the green</h4>
        <p>Enjoy what green has to offer!</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-fw fa-github"></i></a>
    <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
    <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
  </div>

</body>
</html>
